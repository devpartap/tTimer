<html>
    <head>
        <title>STv2</title>
        <link rel="stylesheet" href="onsenui/css/src/onsenui.css">
    <link rel="stylesheet" href="onsenui/css/css-components-src/onsen-css-components.css">
    <link rel="stylesheet" href="styles/pageComponents.css">
    <link rel="manifest" href="manifest.json">
    <script src="onsenui/scripts/onsenui.js"></script>
    <script src="clipborad.js/clipboard.js"></script>
    </head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('src/hash.html')" tappable>
            Graphs
          </ons-list-item>
          <ons-list-item onclick="fn.load('src/settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('src/about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content>
      <ons-navigator id="navigator" page="src/track.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>

<script>

        window.fn = {};
        window.fn.open = function() {
          var menu = document.getElementById('menu');
          menu.open();
        };

        window.fn.load = function(page) {
        document.querySelector('#menu').close();
        document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
        };

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker Registered"))
            .catch(e => console.log(e));
         }
    let screenLock = await navigator.wakeLock.request('screen');

</script>


</body>
</html>
